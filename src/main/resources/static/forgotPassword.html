<!DOCTYPE html>
<html lang="en" ng-app="taskTrackerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

</head>
<body ng-controller="ForgotPasswordController" class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Forgot Password</h3>
        </div>
        <div class="card-body">
            <form ng-submit="forgotPassword()">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" ng-model="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/index.html">Back to Login</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/forgotPassword.js"></script>
</body>
</html>
