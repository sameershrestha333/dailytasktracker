<!DOCTYPE html>
<html lang="en" ng-app="taskTrackerApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Dashboard - Daily Task Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Custom width for the page */
        .container {
            max-width: 1200px; /* Set a custom width for the container */
            width: 100%; /* Allow it to take the full available width */
        }

        .card {
            max-width: 100%; /* Ensure the card takes the full width of the container */
        }
    </style>
</head>
<body ng-controller="AccountController" class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
            <h2>Welcome, {{ account.firstName }} {{ account.lastName }}!</h2>
            <p class="mb-0">Account Email: {{ account.email }} </p>
        </div>
        <div class="card-body">
            <h4>Your Tasks:</h4>
            <div ng-if="tasks.length > 0">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 1%;">S.N.</th>
                        <th style="width: 10%;">Date Created</th>
                        <th style="width: 60%;">Description</th>
                        <th style="width: 1%;"> Done?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ task.dateCreated | date: "MMM d, h:mm a" }}</td>
                        <td>{{ task.description }}</td>
                        <td><input type="checkbox" ng-model="task.isCompleted" ng-change="updateTask(task)" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="tasks.length === 0" class="text-center mt-3">
                <p class="text-muted">No tasks available. Add your first task!</p>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-success" ng-click="addTask()">Add Task</button>
            <button class="btn btn-warning" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    angular.module('taskTrackerApp', [])
      .controller('AccountController', function($scope, $http, $window) {
        const accountId = localStorage.getItem('accountId');
        if (accountId) {
          $http.get('http://localhost:8080/api/accounts/' + accountId + '/tasks')
            .then(function(response) {
              console.log("Tasks fetched successfully:", response.data);
              $scope.account = response.data;
              $scope.tasks = response.data.taskList;
            })
            .catch(function(error) {
              console.error("Failed to fetch tasks:", error);
              alert('Failed to load tasks.');
            });
        } else {
          alert('Account ID not found. Please log in again.');
          $window.location.href = "/index.html";  // Redirect to login
        }

        $scope.addTask = function() {
          alert('Add Task functionality coming soon!');
        };

        $scope.logout = function() {
          localStorage.removeItem('accountId');
          $window.location.href = "/index.html";
        };
      });
</script>
</body>
</html>
