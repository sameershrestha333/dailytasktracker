<!DOCTYPE html>
<html lang="en" ng-app="taskTrackerApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Daily Task Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="SignUpController">
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="sign-up-form p-4 shadow-sm rounded bg-white">
        <h3 class="text-center">Create Your Account</h3>
        <form ng-submit="submitForm()">
            <div class="form-group">
                <input type="text" ng-model="account.firstName" placeholder="First Name" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" ng-model="account.lastName" placeholder="Last Name" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="email" ng-model="account.email" placeholder="Email" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" ng-model="account.password" placeholder="Password" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" ng-model="account.accountName" placeholder="Account Name" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" ng-model="account.phoneNumber" placeholder="Phone Number" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="index.html">Back to Sign In</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
